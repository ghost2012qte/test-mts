<div class="channels-page">

    <div class="grid">

      <ng-container *ngFor="let channel of channels">
        <div class="keke">
          <div [ngStyle]="{'background-image': 'url(' + channel.picture.backgrounds[0] + ')'}"
               [matTooltip]="createTooltip(channel)"
               matTooltipClass="tooltip"
               class="keke__content">

          </div>
        </div>
      </ng-container>

    </div>

</div>
