<div class="channels-page">

    <div class="grid">

      <ng-container *ngFor="let channel of channels">
        <div [ngStyle]="{'background-image': 'url(' + channel.picture.backgrounds[0] + ')'}" class="keke">
          <div  class="keke__content">

          </div>
        </div>
      </ng-container>

    </div>

    <button (click)="loadMore()" style="margin: 50px auto 0; display: table;">ПОКАЗАТЬ ЕЩЕ</button>

</div>
