<div class="channels-page">

    <div class="grid">

        <div *ngFor="let channel of channels" class="keke">
            <div class="keke__content" [ngStyle]="{'background-image': 'url(' + channel.picture.backgrounds[0] + ')'}" >

            </div>
        </div>

    </div>

    <button (click)="loadMore()" style="margin: 50px auto 0; display: table;">ПОКАЗАТЬ ЕЩЕ</button>

</div>
